<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper min-h-screen">
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-lg-3 col-md-4 sidebar-holder active p-0">
                    <div class="sidebar h-100 p-3">
                        <div class="text-end">
                            <button class="btn menuBtn">
                                <i class="fa fa-bars"></i>
                            </button>
                        </div>

                        <div class="text-center">
                            <img src="img/circle-logo.png" class="img-fluid circle-logo" alt="">
                        </div>

                        <div class="text-center p-4">
                            <p class="lead fw-bold">
                                ANDAMIOS DEL ESTE
                            </p>
                            <hr class="mb-2">

                            <ul class="list-unstyled m-0 mt-3 p-0 menu show">
                                <li class="my-4 menu-item">
                                    <a href=""
                                        class="d-flex justify-content-start align-items-center text-decoration-none text-dark active">
                                        <img src="img/home.png" class="img-fluid inactive" alt="">
                                        <img src="img/home-active.png" class="img-fluid active" alt="">
                                        <span class="d-inline-block ms-3 lead">
                                            Inicio
                                        </span>
                                    </a>
                                </li>
                                <li class="my-4 menu-item">
                                    <a href=""
                                        class="d-flex justify-content-start align-items-center text-decoration-none text-dark">
                                        <img src="img/clients.png" class="img-fluid inactive" alt="">
                                        <img src="img/clients-active.png" class="img-fluid active" alt="">
                                        <span class="d-inline-block ms-3 lead">
                                            Clientes
                                        </span>
                                    </a>
                                </li>
                                <li class="my-4 menu-item">
                                    <a href=""
                                        class="d-flex justify-content-start align-items-center text-decoration-none text-dark">
                                        <img src="img/coti.png" class="img-fluid inactive" alt="">
                                        <img src="img/coti-active.png" class="img-fluid active" alt="">
                                        <span class="d-inline-block ms-3 lead">
                                            Cotizaciones
                                        </span>
                                    </a>
                                </li>
                                <li class="my-4 menu-item">
                                    <a href=""
                                        class="d-flex justify-content-start align-items-center text-decoration-none text-dark">
                                        <img src="img/tools.png" class="img-fluid inactive" alt="">
                                        <img src="img/tools-active.png" class="img-fluid active" alt="">
                                        <span class="d-inline-block ms-3 lead">
                                            Productos
                                        </span>
                                    </a>
                                </li>
                                <li class="my-4 menu-item">
                                    <a href=""
                                        class="d-flex justify-content-start align-items-center text-decoration-none text-dark">
                                        <img src="img/flow.png" class="img-fluid inactive" alt="">
                                        <img src="img/flow-active.png" class="img-fluid active" alt="">
                                        <span class="d-inline-block ms-3 lead">
                                            Proyectos
                                        </span>
                                    </a>
                                </li>
                                <li class="my-4 menu-item">
                                    <a href=""
                                        class="d-flex justify-content-start align-items-center text-decoration-none text-dark">
                                        <img src="img/file.png" class="img-fluid inactive" alt="">
                                        <img src="img/file-active.png" class="img-fluid active" alt="">
                                        <span class="d-inline-block ms-3 lead">
                                            Conduces
                                        </span>
                                    </a>
                                </li>
                                <li class="my-4 menu-item">
                                    <a href=""
                                        class="d-flex justify-content-start align-items-center text-decoration-none text-dark">
                                        <img src="img/graph.png" class="img-fluid inactive" alt="">
                                        <img src="img/graph-active.png" class="img-fluid active" alt="">
                                        <span class="d-inline-block ms-3 lead">
                                            Reportes
                                        </span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 col-md-8 p-0">
                    <div class="topbar shadow border-bottom">
                        <div class="d-flex justify-content-between align-items-center px-4">
                            <button class="btn mobileMenuBtn">
                                <i class="fa fa-bars"></i>
                            </button>
                            <div class="d-flex justify-content-end align-items-center p-2 px-4 w-100">
                                <button class="btn">
                                    <i class="fa fa-bell fs-20 warning"></i>
                                </button>

                                <a href="" class="text-decoration-none">
                                    <img src="img/avatar.png" class="img-fluid mx-3 avatar" alt="">
                                </a>

                                <p class="mb-0 fs-14 fw-semibold">
                                    Johanna Adam
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="p-4">
                        <p class="fw-semibold warning lead">
                            Perfil
                        </p>
                        <hr>

                        <div class="profile-pictures position-relative">
                            <img src="img/cover.png" class="img-fluid w-100" alt="">
                            <img src="img/profile.png" class="img-fluid profile-img" alt="">
                        </div>

                        <div class="forms mt-5 pt-5">
                            <div class="row mt-3">
                                <div class="col-md-6 p-3">
                                    <div class="card rounded-0 border-dark h-100">
                                        <div class="card-body">
                                            <p class="lead fw-bold">
                                                Informacion de la cuenta
                                            </p>
                                            <hr>
                                            <form action="" class="mt-2">
                                                <div class="inp-group mb-3">
                                                    <label for="name" class="form-label">Nombre</label>
                                                    <input type="text" class="form-control border-dark"
                                                        placeholder="Johanna Adam" id="name">
                                                </div>
                                                <div class="inp-group mb-3">
                                                    <label for="name" class="form-label">Nivel de usuario</label>
                                                    <input type="text" class="form-control border-dark"
                                                        placeholder="Administrador" id="name">
                                                </div>
                                                <div class="inp-group mb-3">
                                                    <label for="name" class="form-label">Correo eletronico</label>
                                                    <input type="email" class="form-control border-dark"
                                                        placeholder="Johanna@email.com" id="name">
                                                </div>
                                                <div class="inp-group mb-3">
                                                    <label for="name" class="form-label">Contraseña</label>
                                                    <div
                                                        class="input-group align-items-center border rounded border-dark px-3 mt-2">

                                                        <input type="password" placeholder="*************"
                                                            class="form-control border-0" name="" id="">
                                                        <i class="fa fa-eye-slash"></i>
                                                    </div>
                                                </div>
                                                <div class="inp-group mb-3">
                                                    <label for="name" class="form-label">Contraseña nueva</label>
                                                    <div
                                                        class="input-group align-items-center border rounded border-dark px-3 mt-2">

                                                        <input type="password" placeholder="*************"
                                                            class="form-control border-0" name="" id="">
                                                        <i class="fa fa-eye-slash"></i>
                                                    </div>
                                                </div>

                                                <div class="text-end">
                                                    <button class="btn btn-success px-4">
                                                        Actualizar
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 p-3">
                                    <div class="card rounded-0 border-dark h-100">
                                        <div class="card-body">
                                            <p class="lead fw-bold">
                                                Informacion de la empresa
                                            </p>
                                            <hr>
                                            <form action="" class="mt-2">
                                                <div class="inp-group mb-3">
                                                    <label for="name" class="form-label">Nombre</label>
                                                    <input type="text" class="form-control border-dark"
                                                        placeholder="Adamios del este" id="name">
                                                </div>
                                                <div class="inp-group mb-3">
                                                    <label for="name" class="form-label">RNC</label>
                                                    <input type="text" class="form-control border-dark"
                                                        placeholder="ANDA1234567" id="name">
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- main js -->
    <script src="js/main.js"></script>
</body>

</html>
