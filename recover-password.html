<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper h-screen bg d-flex justify-content-center align-items-center">
        <div class="card shadow px-5 py-4 border-0">
            <div class="card-body px-5">
                <div class="text-center">
                    <img src="img/logo.png" class="img-fluid logo mb-4" alt="">
                </div>
                <p class="lead fw-bold warning mb-1">
                    Recuperar contraseña
                </p>
                <p class="text-dark">
                    Ingresa tu correo electrónico y nosotros te enviaremos
                    un enlace.
                </p>

                <form action="">
                    <label for="" class="fw-bold">
                        Correo Electronico
                    </label>
                    <div class="input-group align-items-center border rounded border-dark px-3 mt-2">
                        <i class="fa fa-users"></i>
                        <input type="text" class="form-control border-0" name="" id="">
                    </div>

                    <div class="text-end mt-4">
                        <p class="fs-14 fw-medium">
                            ¿Quieres iniciar sesion? <a href="" class="text-decoration-none warning">Haz clic Aqui</a>
                        </p>
                        <button class="btn btn-warning px-5">
                            Enviar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- main js -->
    <script src="js/main.js"></script>
</body>

</html>
